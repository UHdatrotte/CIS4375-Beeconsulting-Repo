<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review - FormHub</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">TCI</div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="nav-actions">
                <a href="submission.html" class="nav-action-link">Submission</a>
                <a href="login.html" class="employee-login">Employee Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-card">
            <h1>Submit Your Review</h1>
            <p class="subtitle">Share your experience with us</p>

            <form id="reviewForm">
                <div class="form-group">
                    <label>Name <span class="required">*</span></label>
                    <input type="text" name="name" required>
                </div>

                <div class="form-group">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Company/Organization</label>
                    <input type="text" name="company">
                </div>

                <div class="form-group">
                    <label>Position/Title</label>
                    <input type="text" name="position">
                </div>

                <div class="form-group">
                    <label>Rating <span class="required">*</span></label>
                    <div class="rating-group">
                        <input type="radio" name="rating" id="star5" value="5" required>
                        <label for="star5">★</label>
                        <input type="radio" name="rating" id="star4" value="4">
                        <label for="star4">★</label>
                        <input type="radio" name="rating" id="star3" value="3">
                        <label for="star3">★</label>
                        <input type="radio" name="rating" id="star2" value="2">
                        <label for="star2">★</label>
                        <input type="radio" name="rating" id="star1" value="1">
                        <label for="star1">★</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Your Review <span class="required">*</span></label>
                    <textarea name="message" required placeholder="Share your experience with us..."></textarea>
                </div>

                <div class="form-group">
                    <label>Date of Service/Experience</label>
                    <input type="date" name="service_date">
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="street" placeholder="Street">
                    <input type="text" name="city" placeholder="City">
                    <input type="text" name="state" placeholder="State">
                    <input type="text" name="zip" placeholder="ZIP Code">
                </div>

                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div class="popup-icon">✓</div>
        <h2>Review Submitted!</h2>
        <p>Thank you for your review. We'll review it and publish it shortly.</p>
        <button class="popup-btn" onclick="closePopup()">Close</button>
    </div>

    <script src="../script.js"></script>
</body>
</html>
