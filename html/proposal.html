<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Proposal - FormHub</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">FormHub</div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="submission.html">Submission</a></li>
                 <li><a href="about.html">About</a></li>

            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-card">
            <h1>Project Proposal</h1>
            <p class="subtitle">Submit your client project details</p>

            <form id="proposalForm">
                <div class="form-group">
                    <label>First Name <span class="required">*</span></label>
                    <input type="text" name="proposal_firstname" required>
                </div>

                <div class="form-group">
                    <label>Last Name <span class="required">*</span></label>
                    <input type="text" name="proposal_lastname" required>
                </div>

                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" name="proposal_company">
                </div>

                <div class="form-group">
                    <label>Email Address <span class="required">*</span></label>
                    <input type="email" name="proposal_email" required>
                </div>

                <div class="form-group">
                    <label>Phone Number <span class="required">*</span></label>
                    <input type="tel" name="proposal_phone" required>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="proposal_street" placeholder="Street">
                    <input type="text" name="proposal_city" placeholder="City">
                    <input type="text" name="proposal_state" placeholder="State">
                    <input type="text" name="proposal_zip" placeholder="ZIP Code">
                </div>

                <div class="form-group">
                    <label>Contract Type <span class="required">*</span></label>
                    <select name="proposal_type" required>
                        <option value="">Select project type</option>
                        <option value="web-development">Web Development</option>
                        <option value="mobile-app">Mobile App</option>
                        <option value="design">Design</option>
                        <option value="consulting">Consulting</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Desired Start Date</label>
                    <input type="date" name="proposal_start_date">
                </div>

                <div class="form-group">
                    <label>Duration</label>
                    <input type="text" name="proposal_timeline" placeholder="e.g., 3 months, By January 2026">
                </div>

                <div class="form-group">
                    <label>Contract Rate</label>
                    <select name="proposal_budget">
                        <option value="">Select budget range</option>
                        <option value="under-5k">Under $5,000</option>
                        <option value="5k-10k">$5,000 - $10,000</option>
                        <option value="10k-25k">$10,000 - $25,000</option>
                        <option value="25k-50k">$25,000 - $50,000</option>
                        <option value="over-50k">Over $50,000</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Project Description <span class="required">*</span></label>
                    <textarea name="proposal_description" required placeholder="Describe your project in detail..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Proposal</button>
            </form>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div class="popup-icon">âœ“</div>
        <h2>Form Submitted!</h2>
        <p>Thank you for your submission. We'll review it shortly.</p>
        <button class="popup-btn" onclick="closePopup()">Close</button>
    </div>

    <script src="../script.js"></script>
</body>
</html>
